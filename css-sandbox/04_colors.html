<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Types</title>
    <style>
        /* Color Name */
        h1{
            color: red;
        }
        /* RGB Value */
        h2{
            color: rgb(34, 0, 255)
        }
        /* hexadecimal  */
        h3{
            color: #00FFCC;
            /* Light Background */
            color: #f4f4f4;
            /* Dark Background */
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
</body>
</html>
