<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <Minmax>
  </title>
  <style>
    .grid{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));/* Autofit till it gets to 400px and then it is 1fr and it stacks */
    }
    .item {
      padding: 3rem;
      border: #333 1px solid;
      text-align: center;
      font-weight: bold;
      background-color: #f4f4f4;

    }
  </style>
</head>

<body>
  <div class="grid">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
    <div class="item">Item 4</div>
    <div class="item">Item 4</div>
    <div class="item">Item 4</div>
    <div class="item">Item 4</div>
    <div class="item">Item 4</div>
    <div class="item">Item 4</div>
    <div class="item">Item 4</div>
    <div class="item">Item 4</div>
  </div>

</body>

</html>
