<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- External Link -->
    <p>
     <a href="https://google.com">Click here for Google's search engine</a>
    </p>

    <!-- External Link that opens in a new tab -->
    <p>
        <a href="https://google.com" target="_blank">Click here for Google's search engine</a> 
    </p>

    <!-- Internal Link -->
    <p>
        <a href="/04_topography.html">Click here to see a basic layout</a>
    </p>

    <!-- Internal Image -->
    <p>
      <!--  <img src="/images/sample.jpg" width="300" height="300" alt="This is a sample image">-->
    </p>

    <!-- External Image -->
    <p>
        <img id="image" alt="Unsplash Image">
    </p>

    <script>
    // Fetch image from Unsplash
  //fetch('https://api.unsplash.com/photos/random?client_id=EMDUwVs660M8Adu435ck1paYEXwueQz3MYkQ9pqqaFc')-->
    fetch('https://pixabay.com/api/?key=37058191-a96ebce099f9a11f2d8fc2cde&q=yellow+flowers&image_type=photo')
    .then(response => response.json())
      .then(data => {
        const image = document.getElementById('image');
        image.src = data.urls.regular;
      })
      .catch(error => console.error(error));
    </script>

    <!DOCTYPE html>
<html>
<head>
  <title>Pixabay Image Fetcher</title>
</head>
<body>
  <img id="image" src="" alt="Pixabay Image">

  <script>
    // Fetch image from Pixabay
    fetch('https://pixabay.com/api/?key=37058191-a96ebce099f9a11f2d8fc2cde&q=yellow+flowers&image_type=photo')
      .then(response => response.json())
      .then(data => {
        const image = document.getElementById('image');
        image.src = data.hits[0].webformatURL;
      })
      .catch(error => {
        console.error(error);
        const image = document.getElementById('image');
        image.src = 'fallback-image.jpg'; // Replace with the path to your fallback image
      });
  </script>
</body>
</html>
